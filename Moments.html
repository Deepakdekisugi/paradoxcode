<body>
    <Style>
  /* Apply styles to the container */
div {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    margin: 0 auto; /* Center the container */
    max-width: 1200px; /* Set a maximum width to prevent excessive scaling */
    padding: 20px;
}

/* Adjust image sizes */
div img {
    max-width: 100%; /* Make images responsive within their container */
    height: auto; /* Maintain the aspect ratio */
    border: 2px solid #ff3d0036;
    border-radius: 13px;
    box-shadow: 4px 7px 7px 0px #00000042;
    cursor: pointer;
    margin: 10px;
    transition: 400ms;
}

/* Add hover effect */
div img:hover {
    filter: grayscale(1);
    transform: scale(1.03);
}

    </Style>
